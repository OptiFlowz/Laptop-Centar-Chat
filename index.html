<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div id="optiflowz-chat">
        <button id="optiflowz-chat-open">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 3c5.5 0 10 3.58 10 8s-4.5 8-10 8c-1.24 0-2.43-.18-3.53-.5C5.55 21 2 21 2 21c2.33-2.33 2.7-3.9 2.75-4.5C3.05 15.07 2 13.13 2 11c0-4.42 4.5-8 10-8"></path></svg>
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 8.58L12 13.17l4.59-4.59L18 10l-6 6l-6-6z"></path></svg>
        </button>
        <div class="optiflowz-chat-wrapper" style="display: none;">
            <section class="optiflowz-chat-header">
                <div>
                    <img src="aiAgentImg.png" alt="Default Agent Avatar">
                    <h1>AI AGENT</h1>
                </div>
                <div>
                    <button>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.9844 10H17M20.9844 10V6M20.9844 10L17.6569 6.34315C14.5327 3.21895 9.46734 3.21895 6.34315 6.34315C3.21895 9.46734 3.21895 14.5327 6.34315 17.6569C9.46734 20.781 14.5327 20.781 17.6569 17.6569C18.4407 16.873 19.0279 15.9669 19.4184 15" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="newChatBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M6 7H5M6 7H8M18 7H19M18 7H16M10 11V16M14 11V16M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7M8 7H16" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button onclick="openOptiFlowzRatingScreen()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.99997 20H17.1919C17.9865 20 18.7058 19.5296 19.0243 18.8016L21.8323 12.3833C21.9429 12.1305 22 11.8576 22 11.5816V11C22 9.89543 21.1045 9 20 9H13.5L14.7066 4.5757C14.8772 3.95023 14.5826 3.2913 14.0027 3.00136V3.00136C13.4204 2.7102 12.7134 2.87256 12.3164 3.3886L8.41472 8.46082C8.14579 8.81044 7.99997 9.23915 7.99997 9.68024V20ZM7.99997 20H2V10H7.99997V20Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </section>
            <section class="optiflowz-chat-body">
                <div class="optiflowz-chat-messages">              
                    <div class="optiflowz-chat-message-agent">
                        <img src="aiAgentImg.png" alt="Agent Avatar">
                        <div>
                            <p>Welcome to the chat! How can I assist you today?</p>
                            <span>16:52</span>
                        </div>
                    </div>
                    <div class="optiflowz-chat-form">
                        <div>
                            <p>Ispunite formular kako bismo vas povezali sa pravom osobom</p>
                            <input type="text" placeholder="Ime i prezime" class="optiflowz-chat-form-name" required>
                            <input type="email" placeholder="Email adresa" class="optiflowz-chat-form-email" required>
                            <section>
                                <button onclick="removeFormFromBody(this)">Otkaži</button>
                                <button onclick="requestAgent()">Potrvdi</button>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
            <section class="optiflowz-chat-input">
                <div>
                    <textarea name="chat-input" id="optiflowz-chat-textarea" placeholder="Unesite poruku..."></textarea>
                    <button id="optiflowz-chat-send">
                        <svg data-v-2a7fb1c3="" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="m2 21l21-9L2 3v7l15 2l-15 2z"></path></svg>
                    </button>
                </div>
            </section>
            <div class="optiflowz-rating-wrapper">
                <div class="closeRatingWrapper" onclick="closeOptiFlowzRatingScreen()"></div>
                <div class="optiflowz-rating-content">
                    <h2>Kako ste zadovoljni ovom konverzacijom?</h2>
                    <div class="optiflowz-rating-buttons">
                        <button data-rating="1">1</button>
                        <button data-rating="2">2</button>
                        <button data-rating="3">3</button>
                        <button data-rating="4">4</button>
                        <button data-rating="5" class="selected">5</button>
                    </div>
                    <div class="optiflowz-rating-actions">
                        <button onclick="closeOptiFlowzRatingScreen()">Otkaži</button>
                        <button onclick="rateTheConversation()">Potrvdi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
